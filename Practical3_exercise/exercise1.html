<!DOCTYPE html>
<html lang='cs'>
  <head>
    
    <meta charset='utf-8'/>

    <title>Exercise 1</title>
	<script>
		function calcPrice(price){
			if(price <= 20){
				return price + 1.5;
			}
			return price + price * 0.1;
		}
		
		function calcBodyMassIndex(weight, height){
			return weight * weight * 703 / (Math.pow(height, 2));
		}
		
		function calcPay(hours, rate){
			if(hours > 60){
				alert("No employee may be paid for more than 60 hours ");
				return -100;
			}
			return hours * rate;
		}
		
		
	</script>
	</head>
	
	<body>
		<label for="price">Enter the price of purchase</label><input type="number" min="0" id="price"><br>
		<label for="final_price">The final price is </label><input disabled="true" id="final_price"><br>
		<input type="button" value="click to calculate the final price" onclick="{
			let start_price = document.getElementById('price').value;
			document.getElementById('final_price').value = calcPrice(Number(start_price));
		}"><br><br><br>
		
		
		<label for="weight">Enter your weight</label><input type="number" min="0" id="weight"><br>
		<label for="height">Enter your height </label><input id="height"><br>
		<label for="mass">The body mass index is </label><input disabled="true" id="mass"><br>
		<input type="button" value="click to calculate the body mass index" onclick="{
			let weight = document.getElementById('weight').value;
			let height = document.getElementById('height').value;
			document.getElementById('mass').value = calcBodyMassIndex(Number(weight), Number(height));
		}"><br><br><br>
		
		
		<label for="hours">Enter hours</label><input type="number" min="0" id="hours"><br>
		<label for="rate">Enter a rate </label><input id="rate"><br>
		<label for="salary">The salary is </label><input disabled="true" id="salary"><br>
		<input type="button" value="click to calculate the salaty" onclick="{
			let hours = document.getElementById('hours').value;
			let rate = document.getElementById('rate').value;
			document.getElementById('salary').value = calcPay(Number(hours), Number(rate));
		}">
		<br><br><br>
		
		
		
	</body>
</html>
